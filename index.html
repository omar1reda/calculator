<html>

<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="اضافات/bootstrap.min.css">
<link rel="stylesheet" href="اضافات/all.min.css">
<link rel="stylesheet" href="اضافات/bootstrap.bundle.js">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>


<body>



<div class="container text-center col-xl-4 col-lg-5 col-xs-10 col-md-8 bg-dark pb-4 rounded-3 mt-5">

    <div class="item w-100 ">
      <input type="text" id="num" class="num-text w-100 mt-4  h-25 rounded-3 bg-dark border border-1 border-secondary">
    </div>
      
   <div class="row ">
         
          <div class="col-3  pt-3 ">
            <button onclick="Cl()" type="button" class="btn btn-light w-100 h-100">Cl</button>
          </div>

          <div class="col-3 pt-3  ">
           
               <button onclick="Del()" type="button" class="btn btn-light w-100 h-100  ">Del</button>
            
          </div>

          <div class="col-3 pt-3">
            <button  onclick="percent()" type="button" class="btn btn-light btn-info w-100 h-100">%</button>
          </div>
            
          <div class="col-3 pt-3 ">
            <button onclick="Division()"  type="button" class="btn btn-warning w-100 h-100">/</button>
          </div>

          <div class="col-3 pt-4">
            <button  onclick="Seven()" type="button" class="btn btn-secondary w-100 h-100">7</button>
          </div>

          <div class="col-3 pt-4">
            <button onclick="Eight()"  type="button" class="btn btn-secondary w-100 h-100 ">8</button>
          </div>

          <div class="col-3 pt-4">
            <button  onclick="Nine()" type="button" class="btn btn-secondary w-100 h-100 ">9</button>
          </div>

          <div class="col-3 pt-4 ">
            <button onclick="Multiply()"  type="button" class="btn btn-warning w-100 h-100  ">X</button>
          </div>


          <div class="col-3 pt-4">
            <button  onclick="Four()" type="button" class="btn btn-secondary w-100 h-100  ">4</button>
          </div>

          <div class="col-3 pt-4">
            <button onclick="Five()"  type="button" class="btn btn-secondary w-100 h-100 ">5</button>
          </div>

          <div class="col-3 pt-4">
            <button  onclick="Six()" type="button" class="btn btn-secondary w-100 h-100 ">6</button>
          </div>

          <div class="col-3 pt-4">
            <button onclick="Subtract()"  type="button" class="btn btn-warning w-100 h-100 ">-</button>
          </div>


          <div class="col-3 pt-4">
            <button onclick="One()" type="button" class="btn btn-secondary w-100 h-100 ">1</button>
          </div>

          <div class="col-3 pt-4">
            <button onclick="two()" type="button" class="btn btn-secondary w-100 h-100 ">2</button>
          </div>

          <div class="col-3 pt-4">
            <button onclick="Three()"  type="button" class="btn btn-secondary w-100 h-100 ">3</button>
          </div>

          <div class="col-3 pt-4">
            <button onclick="plural()"  type="button" class="btn btn-warning w-100 h-100 ">+</button>
          </div>



          <div class="col-6 pt-4">
            <button onclick="Ziro()"  type="button" class="btn btn-secondary w-100 h-100 ">0</button>
          </div>

          <div class="col-3 pt-4">
            <button onclick="decimalpoint()"  type="button" class="btn btn-secondary w-100 h-100 ">,</button>
          </div>

          <div class="col-3 pt-4">
            <button onclick="Equal()"  type="button" class="btn btn-warning w-100 h-100 ">=</button>
          </div>

  </div>
</div>

  <script src="mine.js">

  </script>
</body>


</html>
